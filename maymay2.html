
<!DOCTYPE html>

<head>

    <style>
        /* CSS styles here */

        @keyframes fadeInOut {
            0% { opacity: 0; }

        .meme-container.show {

        body {

        .buttons {

        #yesButton, #noButton {
        display: inline-block;

</head>

        const responseMessage = document.getElementById("responseMessage");

        yesButton.addEventListener("click", function() {
            responseMessage.textContent = " as u should!ðŸ˜¤ ";

            responseMessage.textContent = "Change your answer to YES ðŸ˜ŠðŸ”«";
            showMemes("No");
        });

        function showMemes(container) {
            if (container === "Yes") {
                memeContainerYes.classList.add("show");
                memeContainerNo.classList.remove("show");
            } else if (container === "No") {
                memeContainerNo.classList.add("show");
                memeContainerYes.classList.remove("show");
            }
        }

        noButton.addEventListener("mouseover", function() {
